{% extends "layout.html" %}
<!-- extends the navbar basically -->

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-auto">
            {{ parent.content }}
            {% for child in children %} 
            <div class="col-md-auto">
                <div class="wrapper">
                    <a href="/{{ child.message_id }}"><span>{{ child.content }}</span></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
